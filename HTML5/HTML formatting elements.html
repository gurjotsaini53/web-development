<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>HTML formatting Elements</title>
</head>
<body>
    <b> bold text but not important</b> <br>

    <strong> Important Text</strong> <br>
    <i>italic text
    </i> <br>
    <em>
        emphasized text
    </em> <br>
    <p>
        Hello Everyone this is <mark> Gurjot Singh</mark>
    </p>
 <br>
    <u>Underlined text</u>
    <p>
      this is <small>Gurjot Singh </small>  
    </p>
    <del>This is Gurjot Singh</del>



    <p>
        H <sub>2</sub> O
    </p>

    <p>
        CO <sub>2</sub>
    </p>

    <p>
        speed of light = 3 * 10 <sup>8</sup>
    </p>



    <p>
        My favaurite color is <del>red</del> <ins>black</ins> .
    </p>

    <p>
        <b>They all Have closing tags .  </b>
        
    </p>
</body>
</html>
