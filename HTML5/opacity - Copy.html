<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>


    <style>
 
 body{
     display: flex;
     flex-direction: row;
 }

div{
    /* display: flex; */
    /* flex-direction: row; */
    height: 100px;
    width: 100px;

}


.div1{
    background-color: red;
    opacity: 1;  /* opacity leads to the transparenty */ 
}
.div2{
    background-color: red;
    opacity: 0.5;  
}
.div3{
    background-color: red;
    opacity: 0.2;

}
.div4{
    background-color: red;
    opacity: 0.7;
}


    </style>
</head>
<body>
    <div class="div1">
        Div 1
       <div>
           <b>Opacity = 1 </b>
       </div> 
    </div>
    <div class="div2">
        Div 2 
        <div>
            <b>Opacity = 0.5</b>
        </div>  

    </div>
    <div class="div3">
        Div 3
        <div>
            <b>Opacity = 0.2</b>
        </div> 
    </div>
    <div class="div4">
        Div 4
        <div>
            <b>Opacity = 0.7 </b>
        </div> 
    </div>
</body>
</html>
